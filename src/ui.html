<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comments</title>
  <style>
    :root {
      --color-bg: var(--figma-color-bg, #ffffff);
      --color-bg-secondary: var(--figma-color-bg-secondary, #f5f5f5);
      --color-bg-tertiary: var(--figma-color-bg-tertiary, #e8e8e8);
      --color-text: var(--figma-color-text, #333333);
      --color-text-secondary: var(--figma-color-text-secondary, #888888);
      --color-border: var(--figma-color-border, #e0e0e0);
      --color-brand: var(--figma-color-bg-brand, #0d99ff);
      --color-brand-hover: #0b87e0;
      --color-success: #14ae5c;
      --color-danger: #f24822;
      --radius: 8px;
      --radius-sm: 4px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 12px;
      color: var(--color-text);
      background: var(--color-bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid var(--color-border);
      flex-shrink: 0;
    }

    .header-title {
      font-size: 13px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .filter-btn {
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--color-border);
      background: var(--color-bg);
      color: var(--color-text-secondary);
      cursor: pointer;
      font-size: 11px;
      transition: all 0.15s;
    }

    .filter-btn:hover {
      background: var(--color-bg-secondary);
    }

    .filter-btn.active {
      background: var(--color-brand);
      color: #fff;
      border-color: var(--color-brand);
    }

    .settings-btn {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--color-border);
      background: var(--color-bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .settings-btn:hover {
      background: var(--color-bg-secondary);
    }

    /* Selection Bar */
    .selection-bar {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: var(--color-bg-secondary);
      border-bottom: 1px solid var(--color-border);
      gap: 8px;
      flex-shrink: 0;
    }

    .selection-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--color-border);
      flex-shrink: 0;
    }

    .selection-indicator.active {
      background: var(--color-success);
    }

    .selection-text {
      font-size: 11px;
      color: var(--color-text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .selection-text strong {
      color: var(--color-text);
    }

    /* Comment Input */
    .comment-input-area {
      padding: 10px 12px;
      border-bottom: 1px solid var(--color-border);
      flex-shrink: 0;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    .comment-textarea {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      background: var(--color-bg);
      color: var(--color-text);
      font-family: inherit;
      font-size: 12px;
      resize: none;
      outline: none;
      min-height: 36px;
      max-height: 80px;
      transition: border-color 0.15s;
    }

    .comment-textarea:focus {
      border-color: var(--color-brand);
    }

    .comment-textarea::placeholder {
      color: var(--color-text-secondary);
    }

    .comment-textarea:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .submit-btn {
      padding: 0 14px;
      height: 36px;
      border-radius: var(--radius);
      border: none;
      background: var(--color-brand);
      color: #fff;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s;
      flex-shrink: 0;
    }

    .submit-btn:hover:not(:disabled) {
      background: var(--color-brand-hover);
    }

    .submit-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Comments List */
    .comments-list {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
    }

    .comments-list::-webkit-scrollbar {
      width: 6px;
    }

    .comments-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .comments-list::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 3px;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: var(--color-text-secondary);
      text-align: center;
      gap: 8px;
    }

    .empty-state svg {
      opacity: 0.3;
    }

    .empty-state p {
      font-size: 12px;
      line-height: 1.5;
    }

    /* Comment Card */
    .comment-card {
      padding: 10px 12px;
      border-bottom: 1px solid var(--color-border);
      transition: background 0.1s;
    }

    .comment-card:hover {
      background: var(--color-bg-secondary);
    }

    .comment-card.resolved {
      opacity: 0.6;
    }

    .comment-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .comment-author {
      font-weight: 600;
      font-size: 12px;
    }

    .comment-meta {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .comment-time {
      font-size: 10px;
      color: var(--color-text-secondary);
    }

    .resolved-badge {
      font-size: 9px;
      padding: 1px 5px;
      border-radius: 3px;
      background: var(--color-success);
      color: #fff;
      font-weight: 500;
    }

    .comment-node {
      font-size: 10px;
      color: var(--color-brand);
      cursor: pointer;
      margin-bottom: 4px;
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }

    .comment-node:hover {
      text-decoration: underline;
    }

    .comment-text {
      font-size: 12px;
      line-height: 1.5;
      margin-bottom: 6px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .comment-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .comment-card:hover .comment-actions {
      opacity: 1;
    }

    .action-btn {
      padding: 3px 8px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--color-border);
      background: var(--color-bg);
      color: var(--color-text-secondary);
      cursor: pointer;
      font-size: 10px;
      transition: all 0.15s;
    }

    .action-btn:hover {
      background: var(--color-bg-tertiary);
      color: var(--color-text);
    }

    .action-btn.danger:hover {
      border-color: var(--color-danger);
      color: var(--color-danger);
    }

    /* Replies */
    .replies {
      margin-top: 8px;
      margin-left: 12px;
      padding-left: 10px;
      border-left: 2px solid var(--color-border);
    }

    .reply {
      padding: 4px 0;
    }

    .reply-author {
      font-weight: 600;
      font-size: 11px;
    }

    .reply-time {
      font-size: 10px;
      color: var(--color-text-secondary);
      margin-left: 6px;
    }

    .reply-text {
      font-size: 11px;
      line-height: 1.4;
      margin-top: 2px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .reply-input-row {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }

    .reply-input {
      flex: 1;
      padding: 5px 8px;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 11px;
      background: var(--color-bg);
      color: var(--color-text);
      outline: none;
    }

    .reply-input:focus {
      border-color: var(--color-brand);
    }

    .reply-submit {
      padding: 0 10px;
      height: 28px;
      border-radius: var(--radius-sm);
      border: none;
      background: var(--color-brand);
      color: #fff;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.15s;
      flex-shrink: 0;
    }

    .reply-submit:hover {
      background: var(--color-brand-hover);
    }

    /* Settings Panel */
    .settings-panel {
      display: none;
      padding: 12px;
      border-bottom: 1px solid var(--color-border);
      background: var(--color-bg-secondary);
      flex-shrink: 0;
    }

    .settings-panel.visible {
      display: block;
    }

    .settings-label {
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 4px;
      color: var(--color-text-secondary);
    }

    .settings-input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      background: var(--color-bg);
      color: var(--color-text);
      font-family: inherit;
      font-size: 12px;
      outline: none;
    }

    .settings-input:focus {
      border-color: var(--color-brand);
    }

    /* Count badge */
    .count {
      font-size: 10px;
      background: var(--color-bg-tertiary);
      padding: 1px 6px;
      border-radius: 10px;
      margin-left: 6px;
      color: var(--color-text-secondary);
    }
  </style>
</head>
<body>
  <div class="header">
    <div style="display:flex;align-items:center">
      <span class="header-title">Comments</span>
      <span class="count" id="comment-count">0</span>
    </div>
    <div class="header-actions">
      <button class="filter-btn active" data-filter="open">Open</button>
      <button class="filter-btn" data-filter="resolved">Resolved</button>
      <button class="filter-btn" data-filter="all">All</button>
      <button class="settings-btn" id="settings-toggle" title="Settings">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/><path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="settings-panel" id="settings-panel">
    <div class="settings-label">Your Name</div>
    <input class="settings-input" id="user-name-input" placeholder="Enter your name..." />
  </div>

  <div class="selection-bar">
    <div class="selection-indicator" id="selection-dot"></div>
    <span class="selection-text" id="selection-text">No element selected</span>
  </div>

  <div class="comment-input-area">
    <div class="input-row">
      <textarea
        class="comment-textarea"
        id="comment-input"
        placeholder="Select an element and add a comment..."
        rows="1"
        disabled
      ></textarea>
      <button class="submit-btn" id="submit-btn" disabled>Add</button>
    </div>
  </div>

  <div class="comments-list" id="comments-list">
    <div class="empty-state" id="empty-state">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
      </svg>
      <p>No comments yet.<br/>Select an element to start.</p>
    </div>
  </div>

  <div id="app"></div>
</body>
</html>
